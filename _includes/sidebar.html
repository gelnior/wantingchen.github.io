<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.author.introduction }}</p>
        {% if site.github_username %}
        <li>
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github"></i> GitHub </a>
        </li>
        {% endif %}
        {% if site.github_username2 %}
        <li>
                <a href="https://github.com/{{ site.github_username2 }}">
                <i class="fa fa-github"></i> GitHub </a>
        </li>
        {% endif %}

	{% if site.linkedin_username %}
  	<li>
    		<a href="https://linkedin.com/in/{{ site.linkedin_username }}">
      		<i class="fa fa-linkedin"></i> LinkedIn </a>
  	</li>
	{% endif %}
    </p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.title == "Category" %} active{% endif %}" href="/category.html">Category</a>
    <a class="sidebar-nav-item{% if page.title == "Tag" %} active{% endif %}" href="/tag.html">Tag</a>
    <a class="sidebar-nav-item{% if page.title == "About" %} active{% endif %}" href="/about.html">About</a>
  </nav>

  <div class="sidebar-item">
    <p> <a href="http://gnitnaw.github.io/"> Blog en chinois </a> </p>
    <p>
      Powered by <a href="http://jekyllrb.com">jekyll</a> and <a href="http://lanyon.getpoole.com">lanyon</a>.
    </p>
  </div>
</div>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
